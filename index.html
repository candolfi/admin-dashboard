<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div>
            <input type="text" placeholder="Search..">
        </div>
        <div class="social">
            <p>HI there,</p>
            <p>Insert Name (@insert-tag)</p>
        </div>
        <div class="name">
            <p>Name Last-Name</p>
        </div>
        <div class="new"><button class="header-button">New</button></div>
        <div class="upload"><button class="header-button">Upload</button></div>
        <div class="share"><button class="header-button">Share</button></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-logo">
            <div>
                <p>Dashboard</p>
            </div>
        </div>
        <div class="sidebar-navigation">
            <div>
                <p>Home</p>
            </div>
            <div>
                <p>Profile</p>
            </div>
            <div>
                <p>Messages</p>
            </div>
            <div>
                <p>History</p>
            </div>
            <div>
                <p>Tasks</p>
            </div>
            <div>
                <p>Communities</p>
            </div>
        </div>
        <div class="sidebar-branding">
            <div>
                <p>Settings</p>
            </div>
            <div>
                <p>Support</p>
            </div>
            <div>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <div>Project 1</div>
            <div>Project 2</div>
            <div>Project 3</div>
            <div>Project 4</div>
            <div>Project 5</div>
            <div>Project 6</div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>

</html>
